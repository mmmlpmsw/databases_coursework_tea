# Make 'app.properties' file using this example

# DB configuration:
db.driver=org.postgresql.Driver
db.url=#db url
db.username=#login
db.password=#password

# Hibernate configuration:
db.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
db.hibernate.show_sql=true
db.entitymanager.packages_to_scan=ru.itmo.db.coursework
db.hibernate.hbm2ddl.auto=validate

# Server configuration
server.salt=#base64 salt